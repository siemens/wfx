---
workflow:
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH

stages:
  - build
  - lint
  - test
  - deploy

image: golang:1.22.5@sha256:fcae9e0e7313c6467a7c6632ebb5e5fab99bd39bd5eb6ee34a211353e647827a

build:
  stage: build
  parallel:
    matrix:
      - GOOS: ["linux", "windows"]
  before_script:
    - .ci/setup-build.sh
  script:
    - just build
  artifacts:
    expire_in: 1 day
    paths:
      - dist

test:
  stage: test
  needs: []
  script:
    - make test

test-postgres:
  stage: test
  services:
    - postgres:16@sha256:0aafd2ae7e6c391f39fb6b7621632d79f54068faebc726caf469e87bd1d301c0
  needs: []
  variables:
    CGO_ENABLED: 1

    # see https://docs.gitlab.com/ee/ci/services/postgres.html
    POSTGRES_HOST: postgres
    POSTGRES_PORT: 5432
    POSTGRES_DB: wfx
    POSTGRES_USER: wfx
    POSTGRES_PASSWORD: secret
    POSTGRES_HOST_AUTH_METHOD: trust

    # duplicated from above but these variables are used by the Postgres driver
    PGHOST: postgres
    PGPORT: 5432
    PGDATABASE: $POSTGRES_DB
    PGUSER: $POSTGRES_USER
    PGPASSWORD: $POSTGRES_PASSWORD
    PGSSLMODE: disable
  before_script:
    - .ci/setup-postgres.sh
  script:
    - just postgres-integration-test

test-mysql:
  stage: test
  services:
    - mysql:8-debian@sha256:49f4fcb0087318aa1c222c7e8ceacbb541cdc457c6307d45e6ee4313f4902e33
  needs: []
  variables:
    CGO_ENABLED: 1

    # see https://docs.gitlab.com/ee/ci/services/mysql.html
    # Configure mysql service (https://hub.docker.com/_/mysql/)
    MYSQL_DATABASE: wfx
    MYSQL_ROOT_PASSWORD: root
    MYSQL_USER: wfx
    MYSQL_PASSWORD: secret
    MYSQL_HOST: mysql
  before_script:
    - .ci/setup-mysql.sh
  script:
    - just mysql-integration-test

cli-tests:
  stage: test
  needs: []
  services:
    - postgres:16@sha256:0aafd2ae7e6c391f39fb6b7621632d79f54068faebc726caf469e87bd1d301c0
    - mysql:8-debian@sha256:49f4fcb0087318aa1c222c7e8ceacbb541cdc457c6307d45e6ee4313f4902e33
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
    CGO_ENABLED: 1

    # see https://docs.gitlab.com/ee/ci/services/mysql.html
    # Configure mysql service (https://hub.docker.com/_/mysql/)
    MYSQL_DATABASE: wfx
    MYSQL_ROOT_PASSWORD: root
    MYSQL_USER: wfx
    MYSQL_PASSWORD: secret
    MYSQL_HOST: mysql

    # see https://docs.gitlab.com/ee/ci/services/postgres.html
    POSTGRES_HOST: postgres
    POSTGRES_PORT: 5432
    POSTGRES_DB: wfx
    POSTGRES_USER: wfx
    POSTGRES_PASSWORD: secret
    POSTGRES_HOST_AUTH_METHOD: trust

    PGHOST: postgres
    PGPORT: 5432
    PGUSER: wfx
    PGPASSWORD: secret
    PGDATABASE: wfx
  before_script:
    - .ci/setup-cli-tests.sh
    - make
    - make install
  script:
    - cd test && bats .

lint:
  stage: lint
  needs: []
  before_script:
    - .ci/setup-lint.sh
  script:
    - just lint

reuse:
  stage: lint
  needs: []
  image:
    name: fsfe/reuse:3.0.2@sha256:985ca841881779fa56560cd8478821270e78e4f23e21d7d741370a4abba3c654
    entrypoint: [""] # default entrypoint is "reuse" which doesn't work for CI
  script:
    - reuse lint || true # just a warning

generate:
  stage: lint
  needs: []
  before_script:
    - .ci/setup-generate.sh
    - git lfs install && git submodule update
  script:
    - just generate
    - git diff --exit-code
