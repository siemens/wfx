---
workflow:
  rules:
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH

stages:
  - build
  - lint
  - test
  - deploy

image: golang:1.24.0@sha256:3f7444391c51a11a039bf0359ee81cc64e663c17d787ad0e637a4de1a3f62a71

build:
  stage: build
  parallel:
    matrix:
      - GOOS: ["linux", "windows"]
  before_script:
    - .ci/setup-build.sh
  script:
    - just build
  artifacts:
    expire_in: 1 day
    paths:
      - dist

test:
  stage: test
  needs: []
  script:
    - make test

test-postgres:
  stage: test
  services:
    - postgres:17@sha256:81f32a88ec561664634637dd446487efd5f9d90996304b96210078e90e5c8b21
  needs: []
  variables:
    CGO_ENABLED: 1

    # see https://docs.gitlab.com/ee/ci/services/postgres.html
    POSTGRES_HOST: postgres
    POSTGRES_PORT: 5432
    POSTGRES_DB: wfx
    POSTGRES_USER: wfx
    POSTGRES_PASSWORD: secret
    POSTGRES_HOST_AUTH_METHOD: trust

    # duplicated from above but these variables are used by the Postgres driver
    PGHOST: postgres
    PGPORT: 5432
    PGDATABASE: $POSTGRES_DB
    PGUSER: $POSTGRES_USER
    PGPASSWORD: $POSTGRES_PASSWORD
    PGSSLMODE: disable
  before_script:
    - .ci/setup-postgres.sh
  script:
    - just postgres-integration-test

test-mysql:
  stage: test
  services:
    - mysql:8-debian@sha256:49f4fcb0087318aa1c222c7e8ceacbb541cdc457c6307d45e6ee4313f4902e33
  needs: []
  variables:
    CGO_ENABLED: 1

    # see https://docs.gitlab.com/ee/ci/services/mysql.html
    # Configure mysql service (https://hub.docker.com/_/mysql/)
    MYSQL_DATABASE: wfx
    MYSQL_ROOT_PASSWORD: root
    MYSQL_USER: wfx
    MYSQL_PASSWORD: secret
    MYSQL_HOST: mysql
  before_script:
    - .ci/setup-mysql.sh
  script:
    - just mysql-integration-test

cli-tests:
  stage: test
  needs: []
  services:
    - postgres:17@sha256:81f32a88ec561664634637dd446487efd5f9d90996304b96210078e90e5c8b21
    - mysql:8-debian@sha256:49f4fcb0087318aa1c222c7e8ceacbb541cdc457c6307d45e6ee4313f4902e33
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
    CGO_ENABLED: 1

    # see https://docs.gitlab.com/ee/ci/services/mysql.html
    # Configure mysql service (https://hub.docker.com/_/mysql/)
    MYSQL_DATABASE: wfx
    MYSQL_ROOT_PASSWORD: root
    MYSQL_USER: wfx
    MYSQL_PASSWORD: secret
    MYSQL_HOST: mysql

    # see https://docs.gitlab.com/ee/ci/services/postgres.html
    POSTGRES_HOST: postgres
    POSTGRES_PORT: 5432
    POSTGRES_DB: wfx
    POSTGRES_USER: wfx
    POSTGRES_PASSWORD: secret
    POSTGRES_HOST_AUTH_METHOD: trust

    PGHOST: postgres
    PGPORT: 5432
    PGUSER: wfx
    PGPASSWORD: secret
    PGDATABASE: wfx
  before_script:
    - .ci/setup-cli-tests.sh
    - make
    - make install
  script:
    - cd test && bats .

lint:
  stage: lint
  needs: []
  before_script:
    - .ci/setup-lint.sh
  script:
    - just lint

reuse:
  stage: lint
  needs: []
  image:
    name: fsfe/reuse:5.0.2@sha256:000c3fc0c3e39e95b36fa9966d0104ae0496571b7de7b9f0c889a66438581bda
    entrypoint: [""] # default entrypoint is "reuse" which doesn't work for CI
  script:
    - reuse lint || true # just a warning

generate:
  stage: lint
  needs: []
  before_script:
    - .ci/setup-generate.sh
    - git lfs install && git submodule update
  script:
    - just generate
    - git diff --exit-code
