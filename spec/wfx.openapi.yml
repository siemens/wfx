---
openapi: 3.0.0
info:
  title: Workflow Executor
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.1.0
  x-visibility: external
servers:
  - url: /api/wfx/v1
tags:
  - name: workflows
    description: Workflows used to instantiate jobs
  - name: jobs
    description: Jobs derived from workflows and executed by a client
  - name: southbound
    description: All southbound API endpoints
  - name: northbound
    description: All northbound API endpoints
paths:
  /health:
    get:
      tags:
        - southbound
        - northbound
      summary: Query wfx's health status
      description: Query wfx's health status
      x-cli-name: health
      responses:
        default:
          description: Other error with any status code and response body format.
          content: {}
        "200":
          description: All systems up and running
          headers:
            Cache-Control:
              schema:
                type: string
            Pragma:
              schema:
                type: string
            Expires:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CheckerResult"
        "503":
          description: Some (or all) systems are down
          headers:
            Cache-Control:
              schema:
                type: string
            Pragma:
              schema:
                type: string
            Expires:
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CheckerResult"

  /version:
    get:
      summary: Query wfx's version information
      description: Query wfx's version information
      x-cli-name: version
      responses:
        default:
          description: Other error with any status code and response body format.
          content: {}
        "200":
          description: Successful response with version information.
          content:
            application/json:
              schema:
                type: object
                properties:
                  version:
                    type: string
                    example: 0.3.1
                    x-go-type-skip-optional-pointer: true
                  commit:
                    type: string
                    example: 25f4dd3f9828553c9e437a24f7fa451ae60916f2
                    x-go-type-skip-optional-pointer: true
                  apiVersion:
                    type: string
                    example: "v1"
                    x-go-type-skip-optional-pointer: true

  /workflows:
    get:
      tags:
        - southbound
        - northbound
      summary: List available workflows
      description: Detailed list of available workflows
      x-cli-name: list-workflows
      parameters:
        - $ref: "#/components/parameters/responseFilter"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
        - $ref: "#/components/parameters/sort"
      responses:
        default:
          description: Other error with any status code and response body format.
          content: {}
        "200":
          description: A list of workflows
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedWorkflowList"
    post:
      tags:
        - northbound
      summary: Add a new workflow
      description: Add a new workflow
      x-cli-name: add-workflow
      parameters:
        - $ref: "#/components/parameters/responseFilter"
      requestBody:
        description: Workflow object to be added
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Workflow"
        required: true
      responses:
        default:
          description: Other error with any status code and response body format.
          content: {}
        "201":
          description: Workflow was created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workflow"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                errors:
                  - "<<": workflowNotUniqueError
                  - "<<": workflowInvalidError
        "403":
          description: Forbidden

  /workflows/{name}:
    get:
      tags:
        - southbound
        - northbound
      summary: Get specific workflow's details
      description: Get details of a specific workflow
      x-cli-name: get-workflow
      parameters:
        - $ref: "#/components/parameters/responseFilter"
        - name: name
          in: path
          description: Unique name for the workflow
          required: true
          schema:
            type: string
      responses:
        default:
          description: Other error with any status code and response body format.
          content: {}
        "200":
          description: Workflow description with the provided key
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Workflow"
        "400":
          description: If request is invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                errors:
                  - "<<": invalidRequestError
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                errors:
                  - "<<": workflowNotFoundError
    delete:
      tags:
        - northbound
      summary: Delete a specific workflow
      description: Delete a specific workflow
      x-cli-name: delete-workflow
      parameters:
        - name: name
          in: path
          description: Workflow name
          required: true
          schema:
            type: string
      responses:
        default:
          description: Other error with any status code and response body format.
          content: {}
        "204":
          description: The workflow has been deleted.
          content: {}
        "403":
          description: Forbidden
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                errors:
                  - "<<": workflowNotFoundError

  /jobs:
    get:
      tags:
        - southbound
        - northbound
      summary: List available jobs
      description: |
        Detailed list of jobs
        By default, this endpoint returns the list of jobs in a specific order and predetermined paging properties.
        These defaults are:
          - Ascending sort on stime
          - 10 entries per page
      x-cli-name: list-jobs
      parameters:
        - $ref: "#/components/parameters/responseFilter"
        - $ref: "#/components/parameters/limit"
        - $ref: "#/components/parameters/offset"
        - $ref: "#/components/parameters/sort"
        - $ref: "#/components/parameters/state"
        - $ref: "#/components/parameters/group"
        - $ref: "#/components/parameters/clientId"
        - $ref: "#/components/parameters/tag"
        - name: workflow
          x-go-name: paramWorkflow
          in: query
          description: Filter jobs matching by workflow
          schema:
            type: string
      responses:
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "200":
          description: A paginated job list.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedJobList"
        "400":
          description: If request is invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                errors:
                  - "<<": invalidRequestError
    post:
      tags:
        - northbound
      summary: Add a new job
      description: Add a new job
      x-cli-name: add-job
      parameters:
        - $ref: "#/components/parameters/responseFilter"
      requestBody:
        description: Job which shall be created
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JobRequest"
        required: true
      responses:
        default:
          description: Other error with any status code and response body format.
          content: {}
        "201":
          description: Job was created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Job"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                errors:
                  - "<<": invalidRequestError
        "403":
          description: Forbidden

  /jobs/events:
    get:
      tags:
        - southbound
        - northbound
      summary: Subscribe to job-related events such as status updates
      description: |
        Obtain instant notifications when there are job changes matching the criteria. This endpoint utilizes server-sent events (SSE), where responses are "chunked" with double newline breaks.
        Note: The filter parameters are independent of each other; an event matches if it satisfies any of the specified filter parameters.
        For example, a single event might look like this:
          data: {"clientId":"example_client","state":"INSTALLING"}\n\n
      x-cli-hidden: true
      parameters:
        - name: clientIds
          in: query
          description: Subscribe to events whose clientID matches one of the given clientIds (comma-separated). This is a filter.
          schema:
            type: string
          x-go-name: ClientIDs
        - name: jobIds
          in: query
          description: Subscribe to events whose job ID is one of the given jobIds (comma-separated). This is a filter.
          schema:
            type: string
        - name: workflows
          in: query
          description: Subscribe to events whose workflow name is one of the given workflow names (comma-separated). This is a filter.
          schema:
            type: string
        - name: tags
          in: query
          description: |
            A (comma-separated) list of tags to apply to each job event. This can be used to aggregrate events from multiple wfx instances.
          schema:
            type: string
      responses:
        default:
          description: Other error with any status code and response body format
          content: {}
        "200":
          description: A stream of server-sent events
          content:
            text/event-stream:
              schema:
                title: Server Sent Events
                type: array
                items:
                  title: Job Event
                  type: object
                  properties:
                    id:
                      description: The event ID.
                      type: integer
                    data:
                      $ref: "#/components/schemas/JobEvent"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                errors:
                  - "<<": jobTerminalStateError
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                errors:
                  - "<<": jobNotFoundError
  /jobs/{id}:
    get:
      tags:
        - southbound
        - northbound
      summary: Get specific job's details
      description: Get details of a specific job
      x-cli-name: get-job
      parameters:
        - $ref: "#/components/parameters/responseFilter"
        - name: id
          in: path
          description: Job ID
          required: true
          schema:
            type: string
        - $ref: "#/components/parameters/history"
      responses:
        default:
          description: Other error with any status code and response body format.
          content: {}
        "200":
          description: Job description for for a given ID
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Job"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                errors:
                  - "<<": invalidRequestError
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                errors:
                  - "<<": jobNotFoundError
    delete:
      tags:
        - northbound
      summary: Delete a specific job
      description: Delete a specific job
      x-cli-name: delete-job
      parameters:
        - name: id
          in: path
          description: Job ID
          required: true
          schema:
            type: string
      responses:
        default:
          description: Other error with any status code and response body format.
          content: {}
        "204":
          description: The job has been deleted.
          content: {}
        "403":
          description: Forbidden
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                errors:
                  - "<<": workflowNotFoundError

  /jobs/{id}/status:
    get:
      tags:
        - southbound
        - northbound
      summary: Get specific job's status
      description: Get status of a specific job
      x-cli-name: get-job-status
      parameters:
        - $ref: "#/components/parameters/responseFilter"
        - name: id
          in: path
          description: Job ID
          required: true
          schema:
            type: string
      responses:
        default:
          description: Other error with any status code and response body format.
          content: {}
        "200":
          description: Job status
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobStatus"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                errors:
                  - "<<": jobNotFoundError
    put:
      tags:
        - southbound
        - northbound
      summary: Modify specific job's status
      description: Modify a specific job's status
      x-cli-name: modify-job-status
      parameters:
        - $ref: "#/components/parameters/responseFilter"
        - name: id
          in: path
          description: Job ID
          required: true
          schema:
            type: string
      requestBody:
        description: This contains the new job status
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/JobStatus"
        required: true
      responses:
        default:
          description: Other error with any status code and response body format.
          content: {}
        "200":
          description: Job modified successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/JobStatus"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                errors:
                  - "<<": invalidRequestError
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                errors:
                  - "<<": jobNotFoundError
      x-codegen-request-body-name: New job status

  /jobs/{id}/definition:
    get:
      tags:
        - southbound
        - northbound
      summary: Get specific job's definition
      description: Get definition of a specific job
      x-cli-name: get-job-definition
      parameters:
        - $ref: "#/components/parameters/responseFilter"
        - name: id
          in: path
          description: Job ID
          required: true
          schema:
            type: string
      responses:
        default:
          description: Other error with any status code and response body format.
          content: {}
        "200":
          description: Job definition
          content:
            application/json:
              schema:
                type: object
                example: |
                  { "userDefined": {} }
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                errors:
                  - "<<": jobNotFoundError
    put:
      tags:
        - southbound
        - northbound
      summary: Modify specific job's definition
      description: Modify specific job's definition
      x-cli-name: modify-job-definition
      parameters:
        - $ref: "#/components/parameters/responseFilter"
        - name: id
          in: path
          description: Job ID
          required: true
          schema:
            type: string
      requestBody:
        description: The new job definition
        content:
          application/json:
            schema:
              type: object
              example: |
                { "userDefined": {} }
        required: true
      responses:
        default:
          description: Other error with any status code and response body format.
          content: {}
        "200":
          description: Job modified successfully
          content:
            application/json:
              schema:
                type: object
                example: |
                  { "userDefined": {} }
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                errors:
                  - "<<": invalidRequestError
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              example:
                errors:
                  - "<<": jobNotFoundError
      x-codegen-request-body-name: JobDefinition

  /jobs/{id}/tags:
    get:
      tags:
        - southbound
        - northbound
      summary: Get specific job's tags
      description: Get tags of a specific job
      x-cli-name: get-job-tags
      parameters:
        - $ref: "#/components/parameters/responseFilter"
        - name: id
          in: path
          description: Job ID
          required: true
