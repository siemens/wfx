components:
  schemas:
    PaginatedWorkflowList:
      type: object
      required:
        - pagination
        - content
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        content:
          type: array
          items:
            $ref: "#/components/schemas/Workflow"
      description: Paginated list of workflows

    Workflow:
      required:
        - name
        - transitions
        - states
      type: object
      properties:
        name:
          maxLength: 64
          minLength: 1
          pattern: "^[a-zA-Z0-9\\-\\.]+$"
          type: string
          description: User provided unique workflow name
          nullable: false
          example: wfx.workflow.dau.direct
        description:
          maxLength: 1024
          type: string
          description: Description of the workflow
          example: This is a workflow
          x-go-type-skip-optional-pointer: true
        states:
          type: array
          maxItems: 4096
          items:
            $ref: "#/components/schemas/State"
          x-omitempty: true
        groups:
          type: array
          maxItems: 1024
          items:
            $ref: "#/components/schemas/Group"
          x-omitempty: true
          x-go-type-skip-optional-pointer: true
        transitions:
          type: array
          maxItems: 16384
          items:
            $ref: "#/components/schemas/Transition"
          x-omitempty: true

    State:
      required:
        - name
      type: object
      properties:
        name:
          type: string
          nullable: false
          example: START
        description:
          type: string
          example: Description of the state
          x-go-type-skip-optional-pointer: true

    Group:
      required:
        - name
        - states
      type: object
      properties:
        name:
          type: string
          nullable: false
          example: OPEN
        description:
          type: string
          example: Description of the group
          x-go-type-skip-optional-pointer: true
        states:
          minItems: 1
          type: array
          description: A list of states belonging to this group
          items:
            type: string

    Transition:
      required:
        - eligible
        - from
        - to
      type: object
      properties:
        from:
          type: string
          nullable: false
          example: START
        to:
          type: string
          nullable: false
          example: END
        description:
          type: string
          example: Description of the transition
          x-go-type-skip-optional-pointer: true
        eligible:
          $ref: "#/components/schemas/EligibleEnum"
        action:
          $ref: "#/components/schemas/ActionEnum"

    EligibleEnum:
      type: string
      nullable: false
      enum:
        - CLIENT
        - WFX
      x-nullable: false

    ActionEnum:
      type: string
      enum:
        - IMMEDIATE
        - WAIT

    SortEnum:
      type: string
      default: asc
      enum:
        - asc
        - desc

    JobRequest:
      required:
        - clientId
        - workflow
      type: object
      properties:
        clientId:
          type: string
          description: Create job for the given client ID
          nullable: false
          example: client42
          x-go-name: ClientID
        workflow:
          type: string
          description: Workflow name
          nullable: false
          example: wfx.workflow.dau.direct
        tags:
          $ref: "#/components/schemas/TagList"
        definition:
          type: object
          description:
            The existing job definition will be replaced with this if this
            property is not empty.
          example: |
            { "userDefined": {} }
          x-go-type-skip-optional-pointer: true

    JobStatus:
      required:
        - state
      type: object
      properties:
        state:
          type: string
          description: Name of the new workflow state
          nullable: false
          example: END
        clientId:
          type: string
          description: Client which sent the status update
          nullable: false
          example: client42
          x-go-name: ClientID
          x-omitempty: true
          x-go-type-skip-optional-pointer: true
        progress:
          maximum: 100
          type: integer
          description: Current job progress percentage
          format: int32
        message:
          maxLength: 1024
          type: string
          description: "Reason message/info, free text from client"
          x-omitempty: true
          x-go-type-skip-optional-pointer: true
        definitionHash:
          maxLength: 64
          type: string
          description: Job definition hash
          readOnly: true
          x-omitempty: true
          x-go-type-skip-optional-pointer: true
        context:
          type: object
          description:
            "Client-specific JSON object to report additional context information\
            \ such as error details, stack traces, etc"
          example: |
            {
              "lines": [ "line1", "line2" ]
            }
      description: Job status information

    Job:
      type: object
      required:
        - id
      properties:
        id:
          maxLength: 36
          type: string
          description: Unique job ID (wfx-generated)
          nullable: false
          readOnly: true
          example: 3307e5cb-074c-49b7-99d4-5e61839a4c2d
          x-go-name: ID
          x-go-type-skip-optional-pointer: true
        clientId:
          type: string
          nullable: false
          example: client42
          x-go-name: ClientID
          x-go-type-skip-optional-pointer: true
        workflow:
          $ref: "#/components/schemas/Workflow"
        tags:
          $ref: "#/components/schemas/TagList"
        definition:
          type: object
          example: |
            { "userDefined": {} }
          x-go-type-skip-optional-pointer: true
        status:
          $ref: "#/components/schemas/JobStatus"
        stime:
          type: string
          description:
            "Date and time (ISO8601) when the job was created (set by wfx).\
            \ Although stime conceptually always exists, it's nullable because we\
            \ don't want to serialize stime in some cases (e.g. for job events)."
